<!DOCTYPE html>
<html>
<head>
    <title>Blogs</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <b>{{ post.title }}</b> - {{ post.author.name }}
                <br>{{ post.content }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
